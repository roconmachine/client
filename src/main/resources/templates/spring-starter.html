<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Configuration Form</title>
    <link href="css/main.css" rel="stylesheet"><link>
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</head>
<body>


    <form>
        <div class="form-container">
            <div class="left-column">
                <!-- Project Section Title -->
                <div class="group" >
                    <p><strong>Project</strong></p>
                    <div>
                        <div class="radio-inputs">
                            <label class="radio">
                                <input type="radio" name="radio" checked="" />
                                <span class="name">Maven</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="radio" checked="" />
                                <span class="name">Gredle</span>
                            </label>
                        </div>
                    </div>
                </div>


                <!-- Language Section Title -->
                <div class="group">
                    <p><strong>Language</strong></p>
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">Java</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">Kotlin</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">Python</span>
                        </label>
                    </div>
                </div>

                <!-- Spring Boot Section Title -->
                <div class="group">
                    <p><strong>Spring Boot</strong></p>
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">V3,2.9</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">V3,3.9</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">V3,4.9</span>
                        </label>
                    </div>
                </div>

                <!-- Packaging Section Title -->
                <div class="group">
                    <p><strong>Packaging</strong></p>
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">Jar</span>
                        </label>

                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">War</span>
                        </label>
                    </div>
                </div>
                <!-- Java Version Section Title -->
                <div class="group">
                    <p><strong>Java Version</strong></p>
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">17</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" checked="" />
                            <span class="name">23</span>
                        </label>
                    </div>
                </div>
                <!-- Project Metadata Section -->
                <p style="text-align: left;"><strong>Project Metadata</strong></p>



                <div  style="text-align: right;">
                    <div class="form-group">
                        <label for="group" class="left-column">Group</label>
                        <input id="group" required="" type="text" class="line-input">

                    </div>
                    <div class="form-group">
                        <label for="artifact" class="left-column">Artifact</label>
                        <input type="text" id="artifact" name="artifact" required class="line-input">
                    </div>
                    <div class="form-group">
                        <label for="name" class="left-column"s>Name</label>
                        <input type="text" id="name" name="name" required class="line-input">
                    </div>
                    <div class="form-group">
                        <label for="description" class="left-column">Description</label>
                        <input type="text" id="description" name="description" class="line-input">
                    </div>
                    <div class="form-group">
                        <label for="packageName" class="left-column">Package Name</label>
                        <input type="text" id="packageName" name="packageName" required class="line-input">
                    </div>
                </div>


            </div>

            <div class="right-column">
                <!-- File Upload Section -->
                <div class="form-group">
                    <label for="fileUpload">Upload File</label>
                    <input type="file" id="fileUpload" name="fileUpload">
                </div>
            </div>

        </div>
        <!-- Action Buttons -->
        <div class="button-container">
            <button type="submit">Generate</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
