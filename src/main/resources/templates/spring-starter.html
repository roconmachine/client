<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Configuration Form</title>
    <link href="css/main.css" rel="stylesheet"><link>
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</head>
<body>

    <form>
        <div class="container">
            <div class="left-column">
                <!-- Project Section Title -->
                <div class="group" >
                    <p><strong>Project</strong></p>
                    <div class="section">
                        <div class="form-group">
                            <label><input type="radio" name="project" value="project1"> Project 1</label>
                            <label><input type="radio" name="project" value="project2"> Project 2</label>
                        </div>
                    </div>
                </div>

                <!-- Language Section Title -->
                <div class="group">
                    <p><strong>Language</strong></p>
                    <div class="section">
                        <div class="form-group">
                            <label><input type="radio" name="language" value="java"> Java</label>
                            <label><input type="radio" name="language" value="kotlin"> Kotlin</label>
                        </div>
                    </div>
                </div>

                <!-- Spring Boot Section Title -->
                <div class="group">
                    <p><strong>Spring Boot</strong></p>
                    <div class="section">
                        <div class="form-group">
                            <label><input type="radio" name="springBoot" value="yes"> Yes</label>
                            <label><input type="radio" name="springBoot" value="no"> No</label>
                        </div>
                    </div>
                </div>

                <!-- Packaging Section Title -->
                <div class="group">
                    <p><strong>Packaging</strong></p>
                    <div class="section">
                        <div class="form-group">
                            <label><input type="radio" name="packaging" value="jar"> JAR</label>
                            <label><input type="radio" name="packaging" value="war"> WAR</label>
                        </div>
                    </div>
                </div>
                <!-- Java Version Section Title -->
                <div class="group">
                    <p><strong>Java Version</strong></p>
                    <div class="section">
                        <div class="form-group">
                            <label><input type="radio" name="javaVersion" value="8"> Java 8</label>
                            <label><input type="radio" name="javaVersion" value="11"> Java 11</label>
                            <label><input type="radio" name="javaVersion" value="17"> Java 17</label>
                        </div>
                    </div>
                </div>
                <!-- Project Metadata Section -->
                <p style="text-align: left;"><strong>Project Metadata</strong></p>

                <div class="section">

                </div>

                <div class="section" style="text-align: right;">
                    <div class="form">
                        <input class="input" placeholder="Type your text" required="" type="text">
                        <span class="input-border"></span>
                    </div>
                    <div class="form-group">
                        <label for="artifact">Artifact</label>
                        <input type="text" id="artifact" name="artifact" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="packageName">Package Name</label>
                        <input type="text" id="packageName" name="packageName" required class="line-input">
                    </div>
                </div>


            </div>

            <div class="right-column">
                <!-- Dropdown Section -->
                <div class="form-group">
                    <label for="options">Select an option</label>
                    <select id="options" name="options" required>
                        <option value="">-- Please choose an option --</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>

                <!-- File Upload Section -->
                <div class="form-group">
                    <label for="fileUpload">Upload File</label>
                    <input type="file" id="fileUpload" name="fileUpload">
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-container">
            <button type="submit">Generate</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
